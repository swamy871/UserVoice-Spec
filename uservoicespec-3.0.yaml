openapi: 3.0.1
info:
  title: Uservoice API
  description: |
    A RESTful API to interface with Uservoice's feedback system. Online documentation available [here](https://developer.uservoice.com/docs/api/v2/reference/).

    # Authentication

    <!-- ReDoc-Inject: <security-definitions> -->

    # Responses

    Information about the possible responses for each endpoint is provided below. The responses should be interpreted as follows.

    ## 200

    Everything is great, probably.

    ## 429

    Too fast, slow down!
  version: 0.1.0
servers:
- url: https://<domainName>.uservoice.com/api/v2
security:
- oauth2_client_credentials:
  - admin
tags:
- name: oauth
  description: |+
    See [the getting started guide](https://developer.uservoice.com/docs/api/v2/getting-started/) for details on authentication.

- name: vsts_work_items
  description: Known in the Admin Console as Azure Dev Ops. You must have configured
    the Integration for this endpoint to function. A DevOps work item is a mapping
    between a work item in Azure DevOps (formerly VSTS) and a UserVoice object (either
    a feature or suggestion). Learn more about this integration [here](https://help.uservoice.com/hc/en-us/articles/360034994894).
- name: permissions
  description: |+
    [Permissions](https://help.uservoice.com/hc/en-us/articles/360035484653) represent an administrator user's permission level.

- name: users
  description: |+
    User objects provide details on anyone who has interacted with you through UserVoice. This includes admins as well as end users.

- name: activity_entries
  description: "\n\t\tActivity entries provide a list of events affecting core objects\
    \ in the system.\n\t"
- name: attachments
  description: |+
    Attachment objects represent files that you upload to the UserVoice system. Once you have created an attachment, you will need to link it to a suggestion or note object. This can be accomplished in one of two ways:
    * → During creation of a suggestion or note, provide one or more attachment tokens
    * → Edit an existing suggestion, and assign one or more attachment tokens

    More information about suggestion attachments can be found [here](https://help.uservoice.com/hc/en-us/articles/360035473213).

- name: invalid_attachments
  description: "\n\t\tInvalid Attachment objects provide metadata on attempted attachments\
    \ that were rejected.\n\t\tFor instance, a user may email us a file attachment\
    \ of an unsupported type. We chose not\n\t\tto store the file, but keep some metadata\
    \ for informational purposes.\n\t"
- name: views
  description: |+
    A [view](https://help.uservoice.com/hc/en-us/articles/360034988374) is a saved definition of filters on a particular object type. This provides a convenient way to navigate to a frequently-used view of resources in the admin console. It also provides a way for admins to subscribe to data changes that meet specific criteria.

- name: suggestions
  description: |+
    Known in the Admin Console as Ideas. Suggestions represent a requested change to your product. They may be authored by one of your customers, your product staff, or other staff from your company. Each suggestion is linked to a forum, where it can be visible publicly or to authorized users.

- name: external_accounts
  description: |+
    The external account object contains traits about an account from your external system(s). The account is linked to one or more users, to allow segmentation of user feedback by supporters' account traits. More information about traits can be found [here](https://help.uservoice.com/hc/en-us/articles/360034996114).

- name: external_users
  description: |+
    The external user object stores user traits from your external system(s). This allows segmentation of user feedback based on user traits that are of interest to your business. More information about traits can be found [here](https://help.uservoice.com/hc/en-us/articles/360034996114).

- name: status_updates
  description: |+
    The status update records the event when an admin changed a suggestion's status. If the admin chose to write a message to subscriber's regarding the status change, the message text is stored in the status update's `body` field. More information about statuses and notifying users can be found [here](https://help.uservoice.com/hc/en-us/articles/360034984834).

- name: internal_status_updates
  description: |+
    The internal status update records the event when an admin changed a suggestion's internal status. If the admin chose to write a message regarding the status change, the message text is stored in the internal status update's `text` field. More information about statuses and notifying users can be found [here](https://help.uservoice.com/hc/en-us/articles/360035475433).

- name: statuses
  description: |+
    A status can be assigned to a suggestion to indicate its current public state. By default, there are five statuses available: "Under Review", "Planned", "Started", "Completed" and "Declined".

- name: internal_statuses
  description: |+
    An internal status can be assigned to a suggestion to indicate its current state for internal teams. By default, there are six statuses available: "No Status", "Not a Priority", "Need More Specifics", "Under Consideration", "In Progress", and "Completed".

- name: categories
  description: |+
    Categories allow you to organize suggestions in a forum. They differ from labels in the following ways:
    * → Each category belongs to one forum.
    * → Each suggestion can have only one category.
    * → Categories are visible to end users.

- name: comments
  description: |+
    Comments allow forum users to discuss suggestions with your team.

- name: supporters
  description: |+
    Known in the Admin Console as Voters. A supporter is a link object connecting a user to a suggestion. The existence of the supporter indicates that the user supports the suggestion, and possibly subscribes to it.

- name: supporter_messages
  description: |+
    A supporter message is a communication sent from an admin to supporters of a particular suggestion.

- name: notes
  description: |+
    Known in the Admin Console as Internal Comments. Notes provide a way for admins to communicate internally about suggestions.

- name: suggestion_activity_entries
  description: |+
    Suggestion activity entries provide a log of events affecting suggestions.

- name: forums
  description: |+
    A forum object represents a discussion forum where users can create, support, and comment on suggestions. A forum can be accessible to the public, or restricted to specific networks or users.

- name: forum_invitations
  description: |+
    A forum invitation object is created to grant access to a new forum user. It stores the state of the invitation workflow, which includes confirming the user's email address, and ensuring a form of authentication.

- name: feedback_records
  description: |+
    A feedback record represents an individual piece of feedback submitted by or captured on behalf of an end user. If it is associated with a suggestion then the user will be counted as a supporter of that suggestion.

    A feedback record differs from a suggestion in the following ways:
    * → It is associated with only one user, and represents their voice and their scenario.
    * → Its content is not visible to any end users.
    * → It can be captured by your company's staff ("contributors") on behalf of an end user.

- name: labels
  description: |+
    [Labels](https://help.uservoice.com/hc/en-us/articles/360034988534) allow admins to organize suggestions internally. They differ from categories in the following ways:
    * → They are not associated with a particular forum.
    * → They are not visible to end users.
    * → Each suggestion can be assigned multiple labels.

- name: nps_ratings
  description: |+
    The NPS, or "Net Promoter Score" algorithm is used to measure customer satisfaction on a simple scale. It is calculated based
    on individual NPS ratings. These are responses from users to one question: How likely is it that you would recommend [our
    product/service] to a friend or colleague?

    The NPS rating object stores the answer as a number on a 0 to 10 scale, plus a free-form text response that the user may provide.

- name: subdomains
  description: |+
    A subdomain refers to the UserVoice instance you are connected to. For example, if your instance URL is `https://acme.uservoice.com`, your subdomain is `acme`. You can find more information regarding changes to your subdomain [here](https://help.uservoice.com/hc/en-us/articles/360035070054).

- name: teams
  description: |+
    Teams can be assigned to UserVoice admins and contributors to organize the feedback they capture by department, such as Sales or Support.

- name: custom_fields
  description: |+
    Custom fields allow you to customize the data you store for each `external_user` or `external_account`. Once a custom field is created, you can assign values for this field, and use those to segment feedback based on the supporter characteristics that are relevant to your business.

- name: features
  description: |+
    Features allow you to aggregate feedback around planned product features.

- name: importance_scores
  description: "\n\t\tSet the Importance Scores for ideas.\n\t"
- name: segments
  description: |+
    A segment is a subset of your users and accounts defined by a set of filter criteria. It can be used in conjunction with segmented values to aggregate supporter metrics by subsets of your users.

- name: segmented_values
  description: |+
    A segmented value is a calculated column that aggregates supporter metrics for a segment.

- name: scores
  description: |+
    A score is a calculated column that combines other numerical attributes into an overall feature ranking.

- name: feature_statuses
  description: |+
    A feature status can be assigned to a feature to indicate its current state. By default, there are six feature statuses: "Proposed", "Designing", "Developing", "Researching", "Beta", and "Complete".

    The existing feature statuses can be modified or deleted, and new feature statuses created to fit your needs.

- name: product_areas
  description: |+
    Product areas can be assigned to features to organize them into logical groups.

- name: sfdc_opportunities
  description: '[BETA] SFDC Opportunities lets you store information about salesforce
    opportunities.'
- name: translatable_strings
  description: |+
    Translatable strings are localized strings for much of the public-facing content your users may see on the UserVoice portal, such as the site welcome message and forum names.

- name: gs_companies
  description: "\n\t\tGsCompanies contain additional account details pulled from Gainsight.\n\
    \t"
- name: fullstory_user_sessions
  description: "\n\t\tFullStory sessions related to a linked activity in UV.\n\t"
- name: internal_flags
  description: Flag ideas for admin attention.
- name: autoreply_emails
  description: Email templates that are automatically sent when users submit new ideas.
- name: suggested_merges
  description: Automatically generated possible merges.
- name: outreaches
  description: tbd
- name: importance_responses
  description: Labels for importance responses
